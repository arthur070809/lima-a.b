<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
</head>
<body>
    
<h1>Galeria de fotos</h1>

<h2>academia</h2>
<figure>
    <img src="academia.jpg" alt="foto de uma academia" width="300">
    <figcaption>duas pessoas numa academia</figcaption>
</figure>

<h2>O pardal</h2>
<figure>
    <img src="pardal.jpg" alt="foto do pardal" width="300">
    <figcaption>o pardal</figcaption>
</figure>

<h2>Escola</h2>
<figure>
    <img src="escola.jpg" alt="foto de uma escola" width="300">
    <figcaption>uma escola bem maneira</figcaption>
</figure>

</body>
</html>
